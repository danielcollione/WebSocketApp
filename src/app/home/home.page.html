<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Web Socket App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Web Socket App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input [(ngModel)]="msg" name="msg"></ion-input>
    <ion-button (click)="onClick(msg)">Enviar Request</ion-button>
  </div>
</ion-content>
